<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Form</title>
</head>
<body>
    <div class="line__container">
        <div class="separator"></div>
        <div class="separator"></div>
        <div class="separator"></div>
    </div>
    <main>
        <div class="scroll__container">
            <section id="hero">
                <div class="hero__container">
                    <div class="hero__title">
                        <h1 class="hero__title__header">COMOARTISTA</h1>
                    </div>
                    <div class="hero__cta">
                        <h4>Frontend Developer</h4>
                    </div>
                </div>
            </section>
            <section id="about">
                <div class="about__container">
                    <div class="about__text">
                        <p>Lorem ipsum dolor sit amet consectetur consequuntur commodi, inventore dignissimos voluptatem porro minima possimus.</p>
                    </div>
                </div>
            </section>
            <section id="video">
                <div class="shim"></div>
                <div class="video__sticky">
                    <video class="main__video" autoplay muted playsinline loop src="production.mp4"></video>
                    <div class="video__text__overlay">
                        <h2 class="video__header__left">PRO</h2>
                        <h2 class="video__header__right">JECTS</h2>
                    </div>
                </div>
            </section>
            <section id="projects">
                <div class="projects__sticky">
                    <div class="slider__container">
                        <div class="projects__slider"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
